# --------------------------------------------------------------------------
# Yanel Build Properties
#
# IMPORTANT: Do not edit this file, but rather make a local copy local.build.properties
# or run configure.sh/configure.bat
# --------------------------------------------------------------------------

# --------------------------------------------------------------------------
# Changes
#
# IMPORTANT: Because of the changes listed below, one might has to re-configure the local.build.properties file (and in particular synchronize the build.properties.version number
#
# Change 20250105: Default Tomcat upgraded to 9.0.75 and ignore log4j-core-2.0-beta8.jar
# Change 20230529: Default Tomcat upgraded to 8.5.89
# Change 20160427: Yanel version set according to http://semver.org
# Change 20120202: Default Tomcat upgraded to 7.0.25
# Change 20110915: Yanel version set according to http://semver.org
# Change 20110225: Default Tomcat upgraded
# Change 20110112: Ignore log4j-1.2.12.jar
# Change 20100312: Property default.realms.dir introduced
# Change 20100207: Property tomcat1.webapps.dir, etc. moved to targets/webapp/cluster.xml because property tomcat1.home.dir is commented by default
# Change 20100202: Java version upgraded to 1.6
# Change 20100125: log-access property removed because it can now be configured within src/webapp/WEB-INF/local.web.xml
# Change 20091204: log4j directory enabled
# Change 20090903: xml-apis ambiguity
# Change 20090814: build.properties.version introduced
# Change 20090806: xerces ambiguity
# --------------------------------------------------------------------------

# Version of this file in order to compare build.properties with local.build.properties
build.properties.version=2025010500

# Servlet context prefix
servlet.context.prefix=yanel
#servlet.context.prefix=ROOT

# Tomcat, Jetty, WLS, JBoss, WebSphere
servlet.container=Tomcat

# Tomcat cluster nodes 1 and 2
# IMPORTANT: Within build.properties these properties should always be commented, because otherwise one cannot disable these properties within local.build.properties (TODO: Introduce on/off switch)
# Please note that the ports below only need to be configured if SSL is activated (in order to allow switching from non-SSL to SSL and back)!

#tomcat1.home.dir=../tomcat-cluster/build/jakarta-tomcat-5.0.30-cnode1
# WARNING: The ports below are NOT used to re-configure your Tomcat (please see the note above re SSL redirect)
#tomcat1.ssl.port=9143
#tomcat1.http.port=9190

#tomcat2.home.dir=../tomcat-cluster/build/jakarta-tomcat-5.0.30-cnode2
# WARNING: The ports below are NOT used to re-configure your Tomcat (please see the note above re SSL redirect)
#tomcat2.ssl.port=9243
#tomcat2.http.port=9290



# ==================================================================
# Properties below might be rather for the advanced user ;-)
# ==================================================================

# Current Yanel Version (according to http://semver.org)
yanel.version=3.1.0
# 3.1.0: WorkflowableV2 interface introduced (see src/core/java/org/wyona/yanel/core/api/attributes/WorkflowableV2.java)
# 3.0.0: Backwards incompatible change re reverse proxy configuration (see src/core/java/org/wyona/yanel/core/map/Realm.java)
# 2.1.0: Resource type matcher implementation which supports query strings (see src/core/java/org/wyona/yanel/core/ResourceManager.java)
# 2.0.0: Backwards incompatible change re user tracking domain introduced (see src/core/java/org/wyona/yanel/core/map/Realm.java)

# Stable Yanel Revision
yanel.revision=REVISION
#yanel.revision=21728

# Log4j directory
log4j.path=../../logs
#log4j.path=/Users/michaelwechner/Desktop/logs

# Javac encoding
javac.encoding=UTF-8

# SSL Certificate
certificate.common.name = localhost
#certificate.common.name = 127.0.0.1
certificate.organisation = Wyona
certificate.organisation.unit = R&D
certificate.locality.name = Zurich
certificate.state.name = Switzerland
certificate.country.code = CH
# Name of the keystore file, where certificate will be stored
certificate.keystore = yanel.keystore
# Keystore password
certificate.keypass = 123456

# Endorsed libraries
# Java 6 also contains the standard StAX libraries so we must override them:
stax-impl.artifactId=stax
stax-impl.version=1.1.2-dev
stax-api.artifactId=stax-api
stax-api.version=1.0

# Ambiguous/Duplicated libs (in alphabetical order)
duplicated.libs=apache-jakarta-commons-codec-1.3.jar,\
                ant-1.6.5.jar,\
                apache-jakarta-commons-logging-1.0.4.jar,\
                avalon-framework-impl-4.2.0.jar,\
                backport-util-concurrent-2.2.jar,\
                commons-codec-1.1.jar,\
                commons-digester-1.6.jar,\
                commons-io-1.2.jar,\
                commons-lang-2.1.jar,\
                commons-lang-2.2.jar,\
                commons-lang-2.3.jar,\
                commons-lang-2.4.jar,\
                commons-logging-1.0.4.jar,\
                commons-logging-1.1.jar,\
                commons-beanutils-1.6.jar,\
                commons-collections-2.1.jar,\
                commons-collections-3.1.jar,\
                httpclient-4.1.3.jar,\
                httpclient-4.3.3.jar,\
                httpcore-4.1.4.jar,\
                httpcore-4.3.2.jar,\
                dom4j-1.5.2.jar,\
                icu4j-2.6.1.jar,\
                junit-3.8.1.jar,\
                log4j-1.2.12.jar,\
                log4j-core-2.0-beta8.jar,\
                nekohtml-0.9.4.jar,\
                nekohtml-0.9.5.jar,\
                bcmail-jdk14-136.jar,\
                bcprov-jdk14-136.jar,\
                servlet-api-2.5-20081211.jar,\
                servlet-api-2.5-6.1.14.jar,\
                slf4j-log4j12-1.3.0.jar,\
                serializer-2.7.0.jar,\
                xalan-2.6.0.jar,\
                xalan-2.7.0.jar,\
                xml-apis-1.0.b2.jar,\
                xml-apis-1.3.02.jar,\
                xercesImpl-2.6.2.jar, \
                xercesImpl-2.7.1.jar

# Proxy Settings for being able to resolve dependencies during build in case being behind a proxy/firewall
#proxy.host=theproxy.at.thecompany.com
#proxy.port=8080
#proxy.user=username
#proxy.pass=password

# A (binary) Yanel distribution should be self-contained and hence the resource-type configs should be part of the webapp, therefore if one creates a distribution, then this parameter should be set to true, but for development it's more convenient that the configs are not copied and hence false in the case of development (also see note about attribute 'copy-dir-name' within conf/resource-types.xml)
copy.resource-type-configs.to.webapp=false

# Force clean property in order to allow Cruisecontrol making automatic builds
force-clean=false

# Dir name of local configuration
local.config.dir=conf/local

# Full path of local configuration (NOTE: defining it will override any local.config.dir setting.)
#local.config.home=/path/to/project/yanel-configuration

# Wyona Maven Repo URL
maven.url=https://maven2.wyona.com/
#maven.url=https://repo1.maven.org/maven2/
maven.org.maven.repo.url=https://repo1.maven.org/maven2/

# Tomcat version shipped with Yanel, whereas it will be downloaded from https://maven2.wyona.com/apache-org/apache-tomcat/
tomcat.version=9.0.75
#tomcat.version=8.5.89
#tomcat.version=7.0.25
#tomcat.version=7.0.8
#tomcat.version=6.0.32
#tomcat.version=5.5.33
#tomcat.version=5.5.26
#tomcat.version=5.5.20

# Java version
source.java.version=11
target.java.version=11


# Is a GUI unavailable? (any defined value will prevent use of a GUI)
#headless=


#Testing

# JMeter home dir (needed if you want to execute jmeter test plans)
jmeter.home.dir=/opt/jakarta-jmeter-2.2

# WebTest home dir (needed if you want to execute WebTest-based tests, they will be skipped if this is left undefined)
#webtest.home.dir=/opt/canoo-webtest-3.0-R_1758

# Please note yanel.source.version is also used for binary releases and actually should rather be called yanel.version.revision instead, but for backwards compatibility reasons we cannot just replace it (third-party resource types and realms are using this property within their dependencies files)!
yanel.source.version=${yanel.version}-r${yanel.revision}

yanel.conf.dir=${yanel.source.home}/conf
yanel.build.webapp.classes.dir=${yanel.source.home}/build/webapps/${servlet.context.prefix}/WEB-INF/classes
yanel.build.webapp.lib.dir=${yanel.source.home}/build/webapps/${servlet.context.prefix}/WEB-INF/lib

# Default realms dir
default.realms.dir= src/realms
