# --------------------------------------------------------------------------
# Build Properties
#
# IMPORTANT: Do not edit this file, but rather make a local copy local.build.properties
# or run configure.sh/configure.bat
# --------------------------------------------------------------------------

# Servlet context prefix
servlet.context.prefix=yanel
#servlet.context.prefix=ROOT

# Tomcat, Jetty, WLS, JBoss, WebSphere
servlet.container=Tomcat

# Tomcat cluster nodes 1 and 2
# IMPORTANT: Within build.properties these properties should always be commented, because otherwise one cannot disable these properties within local.build.properties (TODO: Introduce on/off switch)
# Please note that the ports below only need to be configured if SSL is activated (in order to allow switching from non-SSL to SSL and back)!

#tomcat1.home.dir=../tomcat-cluster/build/jakarta-tomcat-5.0.30-cnode1
# WARNING: The ports below are NOT used to re-configure your Tomcat (please see the note above re SSL redirect)
#tomcat1.ssl.port=9143
#tomcat1.http.port=9190

#tomcat2.home.dir=../tomcat-cluster/build/jakarta-tomcat-5.0.30-cnode2
# WARNING: The ports below are NOT used to re-configure your Tomcat (please see the note above re SSL redirect)
#tomcat2.ssl.port=9243
#tomcat2.http.port=9290

tomcat1.webapps.dir=${tomcat1.home.dir}/webapps
tomcat1.endorsed-libs.dir=${tomcat1.home.dir}/common/endorsed
# NOTE: In the case of Tomcat 4 this directory is work/Standalone/localhost ...
tomcat1.work.dir=${tomcat1.home.dir}/work/Catalina/localhost

tomcat2.webapps.dir=${tomcat2.home.dir}/webapps
tomcat2.endorsed-libs.dir=${tomcat2.home.dir}/common/endorsed
tomcat2.work.dir=${tomcat2.home.dir}/work/Catalina/localhost




# ==================================================================
# Properties below might be rather for the advanced user ;-)
# ==================================================================

# Current Yanel Version
yanel.version=1.0-dev

# Stable Yanel Revision
yanel.revision=REVISION
#yanel.revision=21728

# Log4j path
# TODO: One needs to un-comment the RollingFileAppender ...
#log4j.path=/home/USER

#Certificate
certificate.common.name = localhost
certificate.organisation = Wyona.com
certificate.organisation.unit = R&D
certificate.locality.name = Zuerich
certificate.state.name = Switzerland
certificate.country.code = CH
#this will indicate where to store the key
certificate.keystore = yanel.keystore
#this will be the keypassword
certificate.keypass = yanelPassword

# Endorsed libraries
# Java 6 also contains the standard StAX libraries so we must override them:
stax-impl.artifactId=stax
stax-impl.version=1.1.2-dev
stax-api.artifactId=stax-api
stax-api.version=1.0

# Ambiguous/Duplicated libs (in alphabetical order)
duplicated.libs=commons-lang-2.1.jar,\
                icu4j-2.6.1.jar,\
                jaxen-1.1-beta-10.jar,\
                xalan-2.6.0.jar,\
                xercesImpl-2.8.1.jar

# Proxy Settings for being able to resolve dependencies during build in case being behind a proxy/firewall
#proxy.host=theproxy.at.thecompany.com
#proxy.port=8080
#proxy.user=username
#proxy.pass=password

# Force clean property in order to allow Cruisecontrol making automatic builds
force-clean=false

# Dir name of local configuration
local.config.dir=conf/local

# Wyona Maven Repo URL
maven.url=http://maven2.wyona.org/

# Tomcat version shipped with Yanel
tomcat.version=5.5.20

# Java version
source.java.version=1.5
target.java.version=1.5


# Is a GUI unavailable?
headless=false


#Testing

# JMeter home dir (needed if you want to execute jmeter test plans)
jmeter.home.dir=/opt/jakarta-jmeter-2.2

# WebTest home dir (needed if you want to execute WebTest-based tests, they will be skipped if this is left undefined)
#webtest.home.dir=/opt/canoo-webtest-3.0-R_1758


yanel.source.version=${yanel.version}-r${yanel.revision}
yanel.conf.dir=${yanel.source.home}/conf
yanel.local.conf.dir=${yanel.source.home}/${local.config.dir}
yanel.build.webapp.classes.dir=${yanel.source.home}/build/webapps/${servlet.context.prefix}/WEB-INF/classes
yanel.build.webapp.lib.dir=${yanel.source.home}/build/webapps/${servlet.context.prefix}/WEB-INF/lib
